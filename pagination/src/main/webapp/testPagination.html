<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .container {
            background: #fdfdfd;
            padding: 1rem;
            margin: 3rem auto;
            border-radius: 0.2rem;
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container:after {
            clear: both;
            content: "";
            display: table;
        }

        .container ul.pagination {
            width: 100%;
        }

        .middle {
            width: fit-content;
        }

        ul.pagination {
            padding-inline-start: 0;
        }

        ul.pagination, li.pagination {
            list-style: none;
            display: inline;
        }

        li.pagination:hover a.pagination {
            color: #fdfdfd;
            background-color: #1d1f20;
            border: solid 1px #1d1f20;
        }

        li.pagination.active:not(.leftChevron, .rightChevron) a.pagination {
            color: #fdfdfd;
            background-color: #1d1f20;
            border: solid 1px #1d1f20;
        }

        li.pagination a.pagination {
            border: solid 1px #d7d7d7;
            border-radius: 0.2rem;
            color: #7d7d7d;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            text-align: center;
            padding: 0.5rem 0.9rem;
        }

        .middle li.pagination.leftChevron a.pagination:after {
            content: "<";
        }

        .middle li.pagination.rightChevron a.pagination:after {
            content: ">";
        }

        .middle li.pagination.dots a.pagination:after {
            content: "...";
        }

        .middle li.pagination.dots a.pagination {
            border: none;
        }

        .middle li.pagination.dots {
            pointer-events: none;
        }

        .middle li.pagination.active {
            pointer-events: none;
        }

        .selectRecordsPerPage {
            display: inline;
            margin: 1.5em 0 1.5em 1.5em;
        }
    </style>
</head>
<body>


<div class="container middle pagination">
    <ul class="pagination">
        <li class="leftChevron pagination"><a class="pagination" href="#"></a></li>
        <li class="pagination"><a class="pagination" href="#">1</a></li>
        <li class="active pagination"><a class="pagination" href="#">2</a></li>
        <li class="pagination"><a class="pagination" href="#">3</a></li>
        <li class="pagination"><a class="pagination" href="#">4</a></li>
        <li class="dots pagination"><a class="pagination" href="#"></a></li>
        <li class="pagination"><a class="pagination" href="#">5</a></li>
        <li class="pagination"><a class="pagination" href="#">6</a></li>
        <li class="pagination"><a class="pagination" href="#">7</a></li>
        <li class="pagination"><a class="pagination" href="#">8</a></li>
        <li class="pagination"><a class="pagination" href="#">9</a></li>
        <li class="pagination"><a class="pagination" href="#">10</a></li>
        <li class="rightChevron pagination"><a class="pagination" href="#"></a></li>
    </ul>

    <label class="selectRecordsPerPage" for="selectRecordsPerPage">
        Records per page:
        <select id="selectRecordsPerPage" onchange="document.location=this.options[this.selectedIndex].value">
            <option selected hidden>5</option>
            <option value="${pageContext.request.contextPath}/dispatcher?command=${command}&recordsPerPage=${recordsPerPageItem}&currentPage=1">
                10
            </option>
        </select>
    </label>

</div>
