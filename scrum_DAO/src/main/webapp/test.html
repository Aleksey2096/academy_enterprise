<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        :root {
            --lightGrey: #EBECF0;
            --middleGrey: #BABECC;
            --darkGrey: #61677C;
            --white: #FFF;
            --grayWhite: #f9fafb;
            --red: #AE1100;
        }

        body, html {
            background-color: var(--lightGrey);
            font-family: "Montserrat", sans-serif;
        }


        /*   index.jsp   */


        .indexContent {
            /*display: flex;*/
            /*justify-content: center;*/
            /*align-items: center;*/
        }

        table {
            border-collapse: collapse;
            margin: 5% auto auto auto;
        }

        table td {
            padding: 10px 30px;
        }

        table thead td {
            background-color: var(--darkGrey);
            color: var(--white);
            font-weight: bold;
            font-size: 13px;
            border: 1px solid var(--darkGrey);
        }

        table tbody td {
            color: var(--darkGrey);
            border: 1px solid var(--lightGrey);
        }

        table tbody tr {
            background-color: var(--grayWhite);
        }

        table tbody tr:nth-child(odd) {
            background-color: var(--white);
        }


        /*   edit.jsp, new.jsp   */


        body, p, input, select, textarea, button {
            letter-spacing: -0.2px;
            font-size: 16px;
        }

        div, p {
            color: var(--middleGrey);
            text-shadow: 1px 1px 1px var(--white);
        }

        .editForm, .newForm, .addForm {
            padding: 16px;
            width: 320px;
            margin: 0 auto;
        }

        .segment {
            padding: 32px 0;
            text-align: center;
        }

        button, input {
            border: 0;
            outline: 0;
            font-size: 16px;
            border-radius: 320px;
            padding: 16px;
            background-color: var(--lightGrey);
            text-shadow: 1px 1px 0 var(--white);
        }

        label {
            display: block;
            margin-bottom: 24px;
            width: 100%;
        }

        input {
            margin-right: 8px;
            box-shadow: inset 2px 2px 5px var(--middleGrey), inset -5px -5px 10px var(--white);
            width: 100%;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
            appearance: none;
            -webkit-appearance: none;
        }

        input:focus {
            box-shadow: inset 1px 1px 2px var(--middleGrey), inset -1px -1px 2px var(--white);
        }

        button {
            color: var(--darkGrey);
            box-shadow: -5px -5px 20px var(--white), 5px 5px 20px var(--middleGrey);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            box-shadow: -2px -2px 5px var(--white), 2px 2px 5px var(--middleGrey);
        }

        button:active {
            box-shadow: inset 1px 1px 2px var(--middleGrey), inset -1px -1px 2px var(--white);
        }

        button .icon {
            margin-right: 8px;
        }

        button.unit .icon {
            margin-right: 0;
        }

        button.red {
            display: block;
            width: 100%;
            color: var(--red);
        }

        .input-group label {
            margin: 0;
            flex: 1;
        }
    </style>
</head>
